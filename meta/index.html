<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Analysis</title>
    <script src="main.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
    <div id="stats"></div>
    <h2>Commits by Time of Day</h2>
    <div id="commit-filter">
        <label>
            Show commits until:
            <input type="range" id="time-slider" min="0" max="100" value="100">
            <time id="selectedTime"></time>
        </label>
    </div>
    
    <div id="chart"></div> 
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
</body>
<link rel="stylesheet" href="../style.css">
<script type='module' src="../global.js"></script>
</html>
